<!DOCTYPE html>
<html lang=en>
<head>

  <!-- title -->
  <title>{{ .Title }} - {{ .Site.Title }}</title>

  <!-- metas -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="Hi, I&apos;m a theme for the [Hexo](http://hexo.io) blogging framework. I&apos;m particularly great for a personal web page with a simple blog. In this paragraph, you can provide some information about yourself">

  <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.ico">
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}images/favicon-192x192.png" sizes="192x192">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}images/apple-touch-icon.png">

  <!-- styles -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/rtl.css">

  {{ .Hugo.Generator }}

</head>

<body class="max-width mx-auto px3 ltr">

<div class="content index my4">

  <header id="header">

    <!-- Logo -->
    <a href="{{ .Site.BaseURL }}">
      <div id="logo" style="background-image: url({{ .Site.BaseURL }}images/logo.png);"></div>
      <div id="title">
        <h1>Hello World Brasil</h1>
      </div>
    </a>

    <!-- Menu -->
    <div id="nav">
      <ul>
        <li class="icon"><a href="#"><i class="fas fa-bars fa-2x"></i></a></li>
        <li><a href="{{ .Site.BaseURL }}">Home</a></li>
        <li><a href="{{ .Site.BaseURL }}about/">About</a></li>
        <li><a href="{{ .Site.BaseURL }}blog/">Blog</a></li>
        <li><a href="{{ .Site.BaseURL }}projects">Projects</a></li>
      </ul>
    </div>

  </header>
